<html>
  <title>HTML form</title>

  <body>
    <header><u>Forms</u></header>

    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name"><br></td>
      </tr>

      <tr>
        <td>Surname:</td>
        <td><input type="text" name="surname"><br></td>
      </tr>

      <tr>
        <td>Age:</td>
        <td><input type="text" age="age"><br></td>
      </tr>

      <tr>
        <td>Height:</td>
        <td><input type="text" height="height"><br></td>
      </tr>

      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="Male">Male
          <input type="radio" name="gender" value="Female">Female<br>
        </td>
      </tr>

      <tr>
        <td>Genders:</td>
        <td>
          <input type="radio" name="checkbox" value="Male">Male
          <input type="radio" name="checkbox" value="Female">Female<br>
        </td>
      </tr>

      <tr>
        <td>Selction:</td>
        <td>
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="BMW">BMW</option>
          </select>
        </td>
      </tr>
      <th></th>
      <tr>
        <td>
          <input type="button" value="Send" style="height:25px; width:50px; text-align:center">
          <input type="button" value="Cancel" style="height:25px; width:50px; text-align:center">
        </td>
      </tr>
    </table>

  </body>

</html>
